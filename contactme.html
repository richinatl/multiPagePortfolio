<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav class="nav--header">
      <ul class="list nav__list">
        <li class="nav__item"><a href="./index.html">About me</a></li>
        <li class="nav__item"><a href="./projects.html">Projects</a></li>
        <li class="nav__item"><a href="./contactme.html">Contact me</a></li>
      </ul>
    </nav>
    <section class="container__form">
      <form>
        <fieldset>
          <label for="nameField">Name:</label>
          <input
            type="text"
            placeholder="Name or Company..."
            id="nameField"
            class="name__input"
          />
          <br />
          <label for="commentField">Comment:</label>
          <textarea
            placeholder="Tell me about the project you're working on..."
            id="descField"
            class="form__text"
          ></textarea>
          <br />
          <input
            class="form__button"
            type="submit"
            id="formSubmit"
            value="Send"
            onclick="handleSubmit"
          />
        </fieldset>
      </form>
    </section>
    <footer>
      <div class="contact__details">
        <h4 class="footer--heading">Contact Details</h4>
        <ul class="list contact__list" id="contactme">
          <li class="list__item footer__item">Cell Phone (678) 549-6092</li>
          <li class="list__item footer__item">
            <a href="mailto:richinatl@gmail.com">Email Me</a>
          </li>
          <li class="list__item footer__item">
            <a href="https://linkedin.com/in/richard-murphy-678wd">LinkedIn</a>
          </li>
          <li class="list__item footer__item">
            <a href="https://github.com/richinatl">Github</a>
          </li>
          <li class="list__item footer__item">
            <a href="./images/resume_v11.pdf" download>Download Resume</a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
